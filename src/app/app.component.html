<h1>{{ title }}</h1>

<div *ngFor="let mealGroup of meal | groupBy: 'mealId'">
  <h2>{{ mealGroup.key }}ª Refeição</h2>
  <ul>
    <li *ngFor="let dish of mealGroup.value">
      {{dish.dishName}} | Carbo: {{dish.carb}}g | Prot: {{dish.prot}}g | Gord: {{dish.fat}}g | Calorias: {{dish.kcal}}kcal
      <button>Excluir</button>
    </li>
  </ul>
</div>



<h1>Adicione à dieta</h1>

<form [formGroup]="form">
  <input type="text" placeholder="Digite o nome do alimento" formControlName="dietEntryName" maxlength="40">
  <input type="number" formControlName="dietEntryCarboQuantity">
  <input type="number" formControlName="dietEntryProtQuantity">
  <input type="number" formControlName="dietEntryFatQuantity">
  <button>Adicionar</button>
</form>
